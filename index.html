<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>E-commerce</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header>
        <h1>ECommerce Checkout</h1>
    </header>
    <main>
        <ul class="heading-display">
            <li>Product</li>
            <li>Quantity</li>
            <li>Unit Price</li>
            <li>Extended Price</li>
        </ul> 
        <div class="grid-display">
            <p>Pants</p>
            <form>
                <input id="pantminusbutton" type="button" value="-">        
            </form>
            <div id="pantquantity" class="quantity">0</div>
            <form>
                <input id="pantplusbutton" type="button" value="+">        
            </form>
            <span>$40.99</span> 
            <span id="pantextendedPrice">$0.00</span>
        </div>
        <div class="grid-display">
                <p>Shirts</p>
                <form>
                    <input id="shirtminusbutton" type="button" value="-">        
                </form>
                <div id="shirtquantity" class="quantity">0</div>
                <form>
                    <input id="shirtplusbutton" type="button" value="+">        
                </form>
                <span>$10.99</span> 
                <span id="shirtextendedPrice">$0.00</span>
        </div>
        <div class="calculate">
            <button type="button" class="calcbutton" id="calculate">Calculate</button>
            <div class="calctotal">
                <p>Sub-total: <span id="subtotal"></span></p>
                <p>Tax: <span id="tax"></span></p>
                <p>Total: <span id="total"></span></p>
            </div>
        </div>
        <div class="coupon">
            <p>Have a promo code?</p>
            <button type="button" id="promocode" class="code">Click to Enter</button>
            <div id="entercode"></div>
        </div>
    </main>
    <script src="js/index.js"></script>
</body>
</html>
